<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Undo / Redo Stack Visualizer</title>
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/styles.css" />
    <script src="./src/js/script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header__h1">Undo / Redo Stack Project</h1>
    </header>
    <main class="app">
      <div class="stacks">
        <div class="stacks__undo">
          <div class="stacks__stack"></div>
          <h2 class="stacks__heading">Undo Stack</h2>
        </div>
        <div class="stacks__redo">
          <div class="stacks__stack">
            <!-- <p class="stacks__content">c</p>
            <p class="stacks__content">b</p>
            <p class="stacks__content">a</p> -->
          </div>
          <h2 class="stacks__heading">Redo Stack</h2>
        </div>
      </div>
      <textarea id="editor" cols="30" rows="10"></textarea>
      <div class="buttons">
        <button class="buttons__undo btn">UNDO</button>
        <button class="buttons__reset btn">RESET</button>
        <button class="buttons__redo btn">REDO</button>
      </div>
    </main>
  </body>
</html>
